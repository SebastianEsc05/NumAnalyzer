<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <title>NumAnalyzer</title>
</head>

<body>
  <h1 class="titulo">Num Analyzer</h1>
  <input id="numero" class="inputNumero" type="number" placeholder="Ingresa un número entero" />
  <div class="botones">
    <button id="cancelar" class="btnCancelar btn-neon-rojo">Cancelar</button>
    <button id="analizar" class="btnAnalizar">Analizar</button>
  </div>
  <div id="cargando" class="cargando">
    <p>Calculando...</p>
  </div>
  <div id="cancelado" class="cancelado">
    <p>Cálculo cancelado.</p>
  </div>
  <div id="resultado" class="resultado">
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
